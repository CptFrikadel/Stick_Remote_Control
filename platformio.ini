[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
board_build.mcu = atmega32u4
board_build.f_cpu = 16000000L

lib_deps = 
	https://github.com/r89m/PushButton
	https://github.com/r89m/Button
	arduino-libraries/Mouse@^1.0.1
    arduino-libraries/Keyboard@^1.0.3

upload_port = /dev/ttyACM0
